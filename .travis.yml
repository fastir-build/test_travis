language: python
matrix:
  include:
  - name: "Python 3.7 on Xenial Linux"
    python: 3.7
    dist: xenial
  - name: "Python 3.7 on macOS"
    os: osx
    language: shell
  - name: "Python 3.7 on Windows"
    os: windows
    language: shell
    before_install: choco install python
    env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    before_script: pip3 install --user -U -r requirements-windows.txt
install:
- pip3 install --user -U pip
- pip3 install --user -U -r requirements.txt
script:
- pyinstaller main.spec
after_sucess:
- 7zr a FastIR-Artifacts-${TRAVIS_OS_NAME}.zip dist
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: FastIR-Artifacts-*.zip
  skip_cleanup: true
  overwrite: true
  on:
    repo: fastir-build/test_travis
    all_branches: true
