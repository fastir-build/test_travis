language: python
python: '3.7'
matrix:
  include:
  - os: osx
    language: sh
    python: '3.7'
    before_install:
    - python3 -m pip install virtualenv
    - virtualenv .venv -p python3
    - source .venv/bin/activate
    after_script:
    - dist/fastir_artifacts/fastir_artifacts
  - os: windows
    language: sh
    python: '3.7'
    before_install:
    - choco install python3
    - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
    - python -m pip install --upgrade pip wheel
    - pip install -U -r requirements-windows.txt
    after_script:
    - dist/fastir_artifacts/fastir_artifacts.exe
install:
- pip install --upgrade pip wheel
- pip install -U -r requirements.txt
script:
- pyinstaller main.spec
after_sucess:
- 7zr a FastIR-Artifacts-${TRAVIS_OS_NAME}.zip dist/fastir_artifacts
deploy:
  provider: releases
  api_key:
    secure: 
  file: FastIR-Artifacts-${TRAVIS_OS_NAME}.zip
  on:
    repo: fastir-build/test_travis
